<!DOCTYPE html>
<!-- Bootstrap imports -->
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<!-- Favicon-->
<link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
<!-- Bootstrap icons-->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
<!-- Core theme CSS (includes Bootstrap)-->
<link href="../css/styles.css" rel="stylesheet" />

</head>
<body>

	<!-- Responsive navbar-->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container px-5">
			<a class="navbar-brand" href="/">SEEKERS</a>
		</div>
	</nav>
	
	<!-- Header-->
	<header class="bg-white py-5">
		<div class="container px-5">
			<div class="row gx-5 justify-content-center">
				<div class="col-lg-6">
					<div class="text-center my-5">
						<h1 class="display-5 fw-bolder text-dark mb-2">Sign up</h1>
						<div class="card-body">
							
							<!-- Beginning of form -->
							<form name="registrationForm" th:object="${requestNewUser}" onsubmit="return validateForm()" action="/registration/form" method="POST">

								<!-- Username block -->
								<div class="form-floating mb-3">
									<input th:field="*{username}" name="username" th:errorclass="is-invalid" class="form-control" id="inputFirstName" type="text"
										placeholder="Enter your first name" /> 
										<label for="inputFirstName">Username</label>
									<!-- div for @notBlank annotation error -->
									<!-- <div class="invalid-feedback" th:errors="*{username}"></div> -->
								</div>

								<!-- Email block -->
								<div class="form-floating mb-3">
									<input th:field="*{email}" name="email" th:errorclass="is-invalid" class="form-control" id="inputEmail" type="email" placeholder="name@example.com" />
									<label for="inputEmail">Email address</label>
									<!-- div for @notBlank annotation error - alternative instead of javascript (end of page)-->
									<!-- <div class="invalid-feedback" th:errors="*{email}"></div> -->
									
									<!-- div for email message error (already exists or API response if it's spam) -->
									<div class="text-danger" th:text="${emailError}"></div>
								</div>
								
								<!-- Password block -->
								<div class="row mb-3">
									<div class="col-md-6">
										<div class="form-floating mb-3 mb-md-0">
											<input th:field="*{password}" name="password" th:errorclass="is-invalid" class="form-control"
												id="inputPassword" type="password" placeholder="Create a password" />
												<label for="inputPassword">Password</label>
											<!-- div for password error message -->
											<!-- <div class="invalid-feedback" th:errors="*{password}"></div> -->
										</div>
									</div>
									
									<!-- Confirm password block -->
									<div class="col-md-6">
										<div class="form-floating mb-3 mb-md-0">
											<input th:name="confirmPassword" name="confirmPassword"
												class="form-control" id="inputPasswordConfirm"
												type="password" placeholder="Confirm password" /> <label
												for="inputPasswordConfirm">Confirm Password</label>
											<!-- div for password mismatch error -->
										</div>
										<div class="text-danger" th:text="${passwordError}"></div>
									</div>
								</div>
								<div class="mt-4 mb-0">
									<div class="d-grid">
									
										<!-- Button -->
										<button type="submit" class="btn btn-primary btn-block"
											href="/registration/new">Create Account</button>
									</div>
								</div>
							</form>
						</div>
						<div class="card-body bg-white text-center py-3">
							<div class="small">
								
								<!-- Link to login form -->
								<a href="/login">Have an account? Go to login</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</header>

	<!-- Footer-->
	<footer class="py-5 bg-dark">
		<div class="container px-5 mb-3">
			<p class="m-0 text-center text-white">Contact us: +353 562-7896 / seekers@myjobs.com</p>
		</div>
		<div class="container px-5">
			<p class="m-0 text-center text-white">Copyright &copy; Maxwell Lyra (Seekers Application) 2022</p>
		</div>
	</footer>
	
	<!-- Bootstrap core JS-->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<!-- Core theme JS-->
	<script src="js/scripts.js"></script>
	<!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
	<!-- * *                               SB Forms JS                               * *-->
	<!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
	<!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
	<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
	
	<!-- JavaScript form validation -->
	<script>
			function validateForm() {
			  let x = document.forms["registrationForm"]["username"].value;
			  let y = document.forms["registrationForm"]["email"].value;
			  let z = document.forms["registrationForm"]["password"].value;
			  let a = document.forms["registrationForm"]["confirmPassword"].value;
			  if (x == "" || y == "" || z == "" || a == "") {
			    alert("All fields must be filled out");
			    return false;
			  }
			}
</script>

</body>

</html>
