<!DOCTYPE html>
<!-- Bootstrap imports -->
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<!-- Favicon-->
<link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
<!-- Bootstrap icons-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
<!-- Core theme CSS (includes Bootstrap)-->
<link href="../css/styles.css" rel="stylesheet" />
</head>

<body>
	<!-- Responsive navbar-->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container px-5">
			<a class="navbar-brand" href="/">SEEKERS</a>
		</div>
	</nav>
	
	<!-- Header-->
	<header class="bg-white py-5">
		<div class="container px-5">
			<div class="row gx-5 justify-content-center">
				<div class="col-lg-6">
					<div class="text-center my-5">
						<h1 class="display-5 fw-bolder text-dark mb-2">Login</h1>
						<div class="card-body">
							
							<!-- Beginning of form -->
							<form name="loginForm" th:object="${user}" onsubmit="return validateForm()" action="/login" method="Post">
								
								<!-- Email block -->
								<div class="form-floating mb-3">
									<input name="email" th:field="*{email}" class="form-control" id="inputEmail" type="email" placeholder="name@example.com" />
									<label for="inputEmail">Email address</label>
								</div>
								
								<!-- Password block -->
								<div class="form-floating mb-3">
									<input name="password" th:field="*{password}" class="form-control" id="inputPassword" type="password" placeholder="Password" /> 
									<label for="inputPassword">Password</label>
								</div>
								<!-- div for error message-->
								<div class="text-danger" th:text="${messageError}"></div>
								<div class="d-flex align-items-center justify-content-between mt-4 mb-0">
								
									<!-- forgot password  -->
<!-- 									<a class="small" href="password.html">Forgot Password?</a>
 -->									
									<button type="submit" class="btn btn-primary" href="/login">Login</button>
								</div>
							
							<!-- End of form -->
							</form>
						</div>
						<div class="card-body bg-white text-center py-3">
							<div class="small">
								<!-- Link to registration form -->
								<a href="/registration/form">Need an account? Sign up!</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</header>

	<!-- Footer-->
	<footer class="py-5 bg-dark">
		<div class="container px-5 mb-3">
			<p class="m-0 text-center text-white">Contact us: +353 562-7896 / seekers@myjobs.com</p>
		</div>
		<div class="container px-5">
			<p class="m-0 text-center text-white">Copyright &copy; Maxwell Lyra (Seekers Application) 2022</p>
		</div>
	</footer>
	
	<!-- Bootstrap core JS-->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<!-- Core theme JS-->
	<script src="js/scripts.js"></script>
	<!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
	<!-- * *                               SB Forms JS                               * *-->
	<!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
	<!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
	<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
	
	<!-- JavaScript form validation -->
	<script>
			function validateForm() {
			  let x = document.forms["loginForm"]["email"].value;
			  let y = document.forms["loginForm"]["password"].value;
			  
			  if (x == "" || y == "") {
			    alert("All fields must be filled out");
			    return false;
			  }
			}
</script>
</body>
</html>
