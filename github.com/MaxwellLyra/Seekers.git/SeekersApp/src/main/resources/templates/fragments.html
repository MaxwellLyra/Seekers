<!-- Thymeleaf HEAD fragment to be used across application -->
<head th:fragment="head">
<meta charset="UTF-8" />
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">

<!-- CSS styling -->
<style>
.logo-container {
	background-color: #0D4C92;
	color: #FFF;
}

.logo {
	font-family: 'Handlee', cursive;
	font-size: 2.5rem;
}

.menu-item {
	font-family: 'Handlee', cursive;
	font-size: 1rem;
	color: #FFF;
}
</style>

</head>

<!-- Thymeleaf NAV BAR fragment to be used across application -->
<nav th:fragment="nav-bar"
	class="navbar navbar-expand-lg navbar-dark bg-dark">
	<div class="container px-4">
		<span class="navbar-brand" href="/">SEEKERS</span>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
			data-bs-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse " id="navbarSupportedContent">
			<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
				<li th:if="${session.role} == 'ADM'" class="nav-item"><a
					class="nav-link" href="/admin">Admin Board</a></li>
				<li class="nav-item"><a class="nav-link" href="/home">Dashboard</a></li>
				<li class="nav-item"><a class="nav-link" href="/analytics">Analytics</a></li>
				<li class="nav-item"><a class="nav-link" href="/reviews">Reviews</a></li>
				<li class="nav-item"><a class="nav-link" href="/account">Account</a></li>
				<li class="nav-item"><a class="nav-link" href="/logout">logout</a></li>
			</ul>
		</div>
	</div>
</nav>

<!-- Thymeleaf HEADER fragment to be used across application -->
<div th:fragment="header(value)"
	class="jumbotron mb-0 bg-secondary mt-3">
	<h1 class="display-4 text-white font-weight-bold" th:text="${value}"></h1>
</div>
