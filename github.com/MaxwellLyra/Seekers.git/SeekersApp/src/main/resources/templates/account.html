<!DOCTYPE HTML>
<!-- Thymeleaf fragments -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: head}"> </head>
<body>
	<div th:replace="~{fragments :: nav-bar}"></div>
	
	<div class="container">
		<div th:replace="~{fragments :: header('Account')}"></div>

		<div class="card mb-3 mt-3">
			<div class="card-body text-center">
				<div class="row justify-content-md-center">
				
				<!-- User avatar/picture (coming from random avatar generator API -->
					<div class="card" style="width: 18rem;">
						<img th:src="@{${srcAvatar}}" />
						<div class="list-group list-group-flush">
						
							<!-- Filed to display user name from object user -->
							<div class="list-group mt-2" th:text="'Username: ' + ${user.username}">Username</div>
							
							<!-- Anchor tag to get request update username -->
							<div class="card-body">
								<a href="/account/updateAccountUsername" class="btn btn-primary btn-sm">Edit username</a>
							</div>
							
							<!-- Filed to display user email from object user -->
							<div class="list-group" th:text="'Email: ' + ${user.email}">Email</div>
							
							<!-- Anchor tag to get request update username -->
							<div class="card-body">
								<a href="/account/updateAccountEmail" class="btn btn-primary btn-sm">Edit email</a>
							</div>

							<!-- Filed to display * representing user password -->
							<div class="list-group" th:text="'Password: **********'">Password</div>
							
							<!-- Anchor tag to get request update password -->
							<div class="card-body">
								<a href="/account/updateAccountPassword" class="btn btn-primary btn-sm">Edit password</a>
							</div>
							
							<div class=" mb">
								<div class="card-body list-group-item mb">
								
									<!-- Anchor tag to direct user to delete account page -->
									<a href="/account/delete" class="btn btn-danger btn-sm">Delete Account</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
	<script src="js/scripts.js"></script>
</body>
</html>
