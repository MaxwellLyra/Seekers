<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head th:replace="~{fragments :: head}">	
	
	</head>
	<body>	
		<div th:replace="~{fragments :: nav-bar}"></div>

		<div class="container">
			<div th:replace="~{fragments :: header('Account')}"></div>
				
			
				<div class="card-body text-center">
				<div class="row justify-content-md-center">
					<div class="card" style="width: 20rem;">
					
						<form action="/account/updatePassword" method="POST">
                        	<div class="form-floating mt-3 mb-3">
                      		     <label th:text="'Old Password'" for="inputFirstName">Old Password</label>
               					 <input th:name="oldPassword" class="form-control" id="inputFirstName" type="password"/>
                           		<small class="text-danger" th:text="${passwordError1}"></small>
                           	</div>
                           	<div class="form-floating mt-3 mb-3">
                      		     <label th:text="'New Password'" for="inputFirstName">New Password</label>
               					 <input th:name="newPassword" class="form-control" id="inputFirstName" type="password"/>
                           	</div>
                           <div class="form-floating mt-3 mb-3">
                      		     <label th:text="'Confirm New Password'" for="inputFirstName">New Password</label>
               					 <input th:name="confirmNewPassword" class="form-control" id="inputFirstName" type="password"/>
                           		<small class="text-danger" th:text="${passwordError2}"></small>
                           	</div>
                           	
                           	<button type="submit" class="btn btn-primary btn-sm">Save</button>
                           	 <a href="/account" class="btn btn-danger btn-sm">Cancel</a>
                           	  
                      </form>
					</div>
					</div>
				</div>
			</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>	
	</body>
</html>
