<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head th:replace="~{fragments :: head}">	
	
	</head>
	<body>	
		<div th:replace="~{fragments :: nav-bar}"></div>

		<div class="container">
			<div th:replace="~{fragments :: header('Account')}"></div>
				
			
				<div class="card-body text-center">
				<div class="row justify-content-md-center">
					<div class="card" style="width: 20rem;">
					
						<form action="/account/updateEmail" method="POST">
                        	<div class="form-floating mt-3 mb-3">
                      		    <label th:text="'Email: ' + ${user.email}" for="inputFirstName">Email</label>
               					<input th:name="newEmail" class="form-control" id="inputFirstName" type="email" placeholder="Enter your new email" />
                           		<small class="text-danger" th:text="${emailError}"></small>
                           	</div>
                           	<button type="submit" class="btn btn-primary btn-sm">Save</button>
                           	 <a href="/account" class="btn btn-danger btn-sm">Cancel</a>
                           	  
                      </form>
                     
					</div>
					</div>
				</div>
			</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>	
	</body>
</html>
