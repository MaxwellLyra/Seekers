							<div th:unless="${companyHeader != 'There are no reviews for this company'}">
								<h5 th:text="${companyHeader}">Header</h5>
							</div>
							
							<!-- Conditionals to display number of stars (satisfaction) from 1 to 5 depending to the number of variable "starsAvg"
							which is the average satisfaction obtained for each company (see reviews controller for more info) 
							-->
							<div th:if="${companyHeader != 'There are no reviews for this company'}">

									<div class="row" style="width: 18rem;">
										<div th:if="${starsAvg} > 0" class="col-sm"
											style="width: 3rem;">
